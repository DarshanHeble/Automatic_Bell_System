<h2 mat-dialog-title>{{ input_data.title }}</h2>
<form action="" style="display: flex; flex-direction: column">
  <mat-dialog-content style="display: flex; flex-direction: column">
    <div class="time">
      <div class="arrow_up"></div>
      <div class="button">
        <button mat-button>1</button>
        <button mat-button>22</button>
      </div>
      <div class="arrow_down"></div>
    </div>

    <mat-form-field role="label">
      <mat-icon matPrefix fontSet="material-icons-outlined">label </mat-icon>
      <input matInput type="text" />
    </mat-form-field>

    <!-- <mat-form-field role="days">
    <mat-icon matPrefix fontSet="material-icons-outlined">label </mat-icon>
    <input matInput type="text" />
  </mat-form-field> -->

    <!-- <mat-icon matPrefix fontSet="material-icons-outlined">music </mat-icon> -->
    <input type="file" />
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">
      <mat-icon fontSet="material-icons-outlined">close</mat-icon>
      <span>close</span>
    </button>
    <button mat-raised-button mat-dialog-close color="accent">
      <mat-icon fontSet="material-icons-outlined">save</mat-icon>
      <span>save</span>
    </button>
  </mat-dialog-actions>
</form>
