<h2 mat-dialog-title>{{ input_data.title }}</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Fill tab name</mat-label>
    <input
      matInput
      required
      type="text"
      placeholder="Tab name"
      cdkFocusInitial
      value="{{ input_data.initial_text }}"
      #tab_name_input
    />
    <!-- (keyup.enter)="get_tab_name_input(tab_name_input.value)" -->
    <mat-hint>Add unique name for tab</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button
    mat-button
    mat-dialog-close
    color="primary"
    type="submit"
    (click)="onconfirm(tab_name_input.value)"
  >
    Ok
  </button>
</mat-dialog-actions>
