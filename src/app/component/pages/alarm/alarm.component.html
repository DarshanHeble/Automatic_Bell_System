<section class="alarm">
  <div class="alarm_sidebar">
    <!-- Add new tab button -->
    <button
      class="new_tab_btn"
      mat-raised-button
      extended
      color="accent"
      (click)="open_create_new_tab_dailog()"
    >
      <mat-icon>add</mat-icon>
      <span> New tab </span>
    </button>

    <!-- All Tabs -->
    <div class="All_Tabs">
      <div class="alarm_tab">
        <h3>All Tabs</h3>
        <div
          class="button_div"
          mat-ripple
          *ngFor="let item of bell_data"
          (click)="setActiveTab(item.tab_id)"
          [ngClass]="{ active: item.tab_id === activeTabId }"
        >
          <mat-icon>{{ item.tab_icon }}</mat-icon>

          <span> {{ item.tab_name }} </span>
          <button
            mat-icon-button
            style="margin-left: auto"
            [matMenuTriggerFor]="tab_menu"
          >
            <mat-icon>more_vert</mat-icon>
            <mat-menu #tab_menu>
              <button
                mat-menu-item
                style="border-radius: 0"
                (click)="open_rename_dailog(item)"
              >
                <mat-icon>edit</mat-icon>
                <span>Rename</span>
              </button>
              <mat-divider></mat-divider>
              <button
                mat-menu-item
                style="border-radius: 0"
                (click)="open_confirmation_delete_dailog(item)"
              >
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="alarm_window">
    <div
      class="window"
      *ngFor="let item of bell_data"
      id="{{ item.tab_id }}"
      [ngClass]="{ active: item.tab_id === activeTabId }"
    >
      <div class="" *ngFor="let data of item.data" (click)="click()">
        <mat-card>
          <mat-card-header>
            <div class="card-title">
              <mat-card-title>
                {{ data.time.split(" ")[0] }}
              </mat-card-title>
              <mat-card-subtitle>
                {{ data.time.split(" ")[1] }}
              </mat-card-subtitle>
            </div>

            @if (data.switch_state) {
            <mat-slide-toggle
              checked="true"
              (toggleChange)="update_switch(data)"
              [matTooltip]="data.switch_state ? 'on' : 'off'"
            >
            </mat-slide-toggle>
            }@else {
            <mat-slide-toggle
              checked="false"
              (toggleChange)="update_switch(data)"
              [matTooltip]="data.switch_state ? 'on' : 'off'"
            >
            </mat-slide-toggle>
            }
          </mat-card-header>
          <mat-card-content>
            <p class="label">{{ data.label }}</p>
            <p class="music">{{ data.music_file_name }}</p>
            @for (day of data.days; track $index) { @if (day.active) {
            <p class="days">{{ day.day }} &nbsp;</p>
            } }
          </mat-card-content>
        </mat-card>
      </div>

      <button
        mat-fab
        color="accent"
        class="add"
        (click)="open_alarm_dailog('Add alarm', item)"
        matTooltip="Add alarm"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</section>
